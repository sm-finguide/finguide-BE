name: CI/CD using github actions & docker

on: 
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3.2.0

    - name: Check working directory
      run: ls -la

    - name: Build with Gradle Wrapper
      run: ./finguide/gradlew build

    # Docker build & push 
    - name: Docker build & push to Docker hub
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/finguide:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/finguide:latest

    # EC2 배포
    - name: Docker image pull & Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}

        script: |
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/finguide:latest
          sudo docker stop $(sudo docker ps -a -q)
          sudo docker rm $(sudo docker ps -aq) || true
          sudo docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/finguide:latest
          sudo docker image prune -a -f
